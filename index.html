<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
  </head>
  <body>
    <header>
        <p>Contact Us</p>
    </header>
    <div class="a1">
        <div class="a2">
            <div class="a3"><br>
              <p>We will get back to you in 24 hours</p>
              <div class="a4">
                <input
                  type="text"
                  name="first-name"
                  id="First-name"
                  required
                  placeholder="First name"
                />
              </div><br>
              <div class="a5">
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  placeholder="Last name"
                />
              </div><br>
              <div class="a6">
                <input
                  type="email"
                  required
                  placeholder="Email"
                  name="email"
                  id="email"
                />
              </div><br>
              <div class="a7">
                <input
                  type="number"
                  name="number"
                  placeholder="Phone number"
                  required
                  id="number"
                />
              </div><br>
              <div class="a8">
                <textarea
                  placeholder="Type your message here"
                  name="msg"
                  id="msg"
                  cols="30"
                  rows="10"
                ></textarea>
              </div><br>
              <div class="a9">
                <input type="button" value="Submit" />
              </div>
            <br>
            </div>
        </div>
    </div>
    <div class="a10">
        <footer>
            <div>
                <a class="share-icon">
                  <img
                    class="img"
                    src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-twitter.png"
                  />
                </a>
                <a class="share-icon">
                  <img
                    class="img"
                    src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-facebook.png"
                  />
                </a>
                <a class="share-icon">
                  <img
                    class="img"
                    src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-google.png"
                  />
                </a>
                <a class="share-icon">
                  <img
                    class="img"
                    src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-instagram.png"
                  />
                </a>
              </div>
        </footer>
    </div>
  </body>
</html>
